<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 style="text-align:center;" class="title is-1">BAD TIMER</h1>
            <progress class="progress" value="15" max="100">15%</progress>
                <div class="field">
                    <label class="label">Set Timer:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Please enter a number of seconds">
                    </div>
                </div>
                <button type="submit" class="button is-light">Set Timer</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
